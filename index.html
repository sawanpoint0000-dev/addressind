<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Fast Address Generator</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,system-ui;
  background:linear-gradient(135deg,#141e30,#243b55);
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:20px;
  border-radius:16px;
  box-shadow:0 15px 35px rgba(0,0,0,.3);
}
h2{text-align:center;margin-bottom:12px}
textarea,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}
textarea{
  height:170px;
  resize:none;
  background:#f7f7f7;
}
button{
  border:none;
  background:#007bff;
  color:#fff;
  cursor:pointer;
}
button:active{transform:scale(.98)}
.copy{background:#28a745}
</style>
</head>

<body>
<div class="card">
<h2>âš¡ Ultra Fast Address Generator</h2>

<button onclick="generate()">Generate Address</button>
<textarea id="out" readonly placeholder="Instant Valid Indian Address"></textarea>
<button class="copy" onclick="copyAddr()">Copy Address</button>
</div>

<script>
// realistic street names
const streets=[
 "Gandhi Nagar","Shiv Colony","Patel Nagar","Ashok Vihar",

// ðŸ”¥ PRE-VERIFIED REAL PIN + ADDRESS DATA (ALL VALID)

 {pin:"400001",po:"Fort",dist:"Mumbai",state:"Maharashtra"},
 {pin:"560001",po:"Bangalore GPO",dist:"Bengaluru Urban",state:"Karnataka"},

 {pin:"700001",po:"Kolkata GPO",dist:"Kolkata",state:"West Bengal"},
 {pin:"226001",po:"Lucknow GPO",dist:"Lucknow",state:"Uttar Pradesh"},
 {pin:"302001",po:"Jaipur GPO",dist:"Jaipur",state:"Rajasthan"},
 {pin:"380001",po:"Ahmedabad GPO",dist:"Ahmedabad",state:"Gujarat"},
 {pin:"800001",po:"Patna GPO",dist:"Patna",state:"Bihar"},
 {pin:"751001",po:"Bhubaneswar GPO",dist:"Khordha",state:"Odisha"},
 {pin:"682001",po:"Cochin",dist:"Ernakulam",state:"Kerala"},
 {pin:"462001",po:"Bhopal GPO",dist:"Bhopal",state:"Madhya Pradesh"},
 {pin:"492001",po:"Raipur GPO",dist:"Raipur",state:"Chhattisgarh"},
 {pin:"834001",po:"Ranchi GPO",dist:"Ranchi",state:"Jharkhand"},
 {pin:"781001",po:"Guwahati GPO",dist:"Kamrup Metro",state:"Assam"},

 {pin:"795001",po:"Imphal",dist:"Imphal West",state:"Manipur"},

 {pin:"796001",po:"Aizawl",dist:"Aizawl",state:"Mizoram"},

 {pin:"791001",po:"Itanagar",dist:"Papum Pare",state:"Arunachal Pradesh"},
 {pin:"500001",po:"Abids",dist:"Hyderabad",state:"Telangana"}
];

function generate(){
  const item=data[Math.floor(Math.random()*data.length)];
  const house=Math.floor(Math.random()*500)+1;
  const street=streets[Math.floor(Math.random()*streets.length)];

  out.value=
`House No. ${house}, ${street}
${item.po}
${item.dist}, ${item.state} - ${item.pin}
India`;
}

function copyAddr(){
  out.select();
  navigator.clipboard.writeText(out.value);
}
</script>
</body>
</html>
